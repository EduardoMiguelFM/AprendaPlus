# Configuração para testes
# Desabilita Flyway nos testes para evitar problemas com banco de dados

# Flyway desabilitado nos testes
spring.flyway.enabled=false

# JPA - usar create-drop para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Banco de dados em memória para testes (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (opcional, para debug)
spring.h2.console.enabled=false

# Spring AI - desabilitar ou usar API key fake para testes
spring.ai.openai.api-key=test-api-key
spring.ai.openai.chat.enabled=false

