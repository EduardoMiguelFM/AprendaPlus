<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{fragments/layout :: layout(~{::#conteudo}, 'Confirmação - Aprenda+')}"
>
  <body>
    <div id="conteudo">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body p-5">
              <h2 class="card-title text-center mb-4">
                <i class="fas fa-check-circle text-success"></i> Confirme seus
                interesses
              </h2>
              <p class="text-center text-muted mb-4">
                Revise suas áreas de interesse e níveis de conhecimento
                selecionados:
              </p>

              <div
                th:if="${erro}"
                class="alert alert-danger alert-dismissible fade show"
              >
                <span th:text="${erro}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${sucesso}"
                class="alert alert-success alert-dismissible fade show"
              >
                <span th:text="${sucesso}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>

              <h5 class="mb-3">Suas áreas de interesse:</h5>
              <div
                th:if="${areasComNomes != null and !areasComNomes.empty}"
                class="list-group mb-4"
              >
                <div
                  class="list-group-item"
                  th:each="areaNome : ${areasComNomes}"
                >
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <i class="fas fa-tag text-primary"></i>
                      <strong th:text="${areaNome}">Área (Nível)</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div
                th:if="${areasComNomes == null or areasComNomes.empty}"
                class="alert alert-warning"
              >
                Nenhuma área de interesse selecionada.
                <a th:href="@{/onboarding/areas-interesse}"
                  >Voltar para selecionar</a
                >
              </div>

              <div class="mt-4 text-center">
                <form th:action="@{/onboarding/concluir}" method="post">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-check"></i> Confirmar e Continuar
                  </button>
                  <a
                    th:href="@{/onboarding/areas-interesse}"
                    class="btn btn-outline-secondary btn-lg ms-2"
                  >
                    <i class="fas fa-arrow-left"></i> Voltar e Editar
                  </a>

                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
