<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{fragments/layout :: layout(~{::#conteudo}, 'Erro - Aprenda+')}"
>
  <body>
    <div id="conteudo">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow text-center">
            <div class="card-body p-5">
              <h1 class="display-1 text-danger mb-4" th:text="${statusCode}">
                500
              </h1>
              <h2 class="card-title mb-4" th:text="${statusText}">Erro</h2>
              <p class="text-muted mb-4" th:text="${mensagem}">
                Ocorreu um erro
              </p>

              <div class="mt-4">
                <a
                  href="/login"
                  class="btn btn-primary me-2"
                  sec:authorize="!isAuthenticated()"
                >
                  <i class="fas fa-home"></i> Ir para Login
                </a>
                <a
                  href="/dashboard"
                  class="btn btn-primary me-2"
                  sec:authorize="isAuthenticated()"
                >
                  <i class="fas fa-home"></i> Voltar ao Dashboard
                </a>
                <a
                  href="javascript:history.back()"
                  class="btn btn-outline-secondary"
                >
                  <i class="fas fa-arrow-left"></i> Voltar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
