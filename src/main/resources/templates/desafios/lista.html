<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{fragments/layout :: layout(~{::#conteudo}, 'Desafios - Aprenda+')}"
>
  <body>
    <div id="conteudo">
      <div class="dashboard-hero card mb-4">
        <div class="card-body p-4">
          <div
            class="d-flex flex-column flex-lg-row justify-content-between gap-3"
          >
            <div>
              <div class="badge-level mb-2">
                <i class="fas fa-gamepad"></i> Gamifica√ß√£o Aprenda+
              </div>
              <h1 class="fw-bold mb-2">Desafios para turbinar seus pontos</h1>
              <p class="mb-0">
                Escolha o desafio por √°rea, n√≠vel ou tipo e desbloqueie trof√©us
                exclusivos.
              </p>
            </div>
            <a
              href="/trilhas"
              class="btn btn-outline-light align-self-start align-self-lg-center"
            >
              <i class="fas fa-route"></i> Ver trilhas recomendadas
            </a>
          </div>
        </div>
      </div>

      <!-- Filtros -->
      <div class="surface-section mb-4">
        <form method="get" action="/desafios">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">√Årea</label>
              <select name="area" class="form-select">
                <option value="">Todas</option>
                <option value="ia" th:selected="${areaFiltro == 'ia'}">
                  Intelig√™ncia Artificial
                </option>
                <option value="dados" th:selected="${areaFiltro == 'dados'}">
                  Ci√™ncia de Dados
                </option>
                <option
                  value="programacao"
                  th:selected="${areaFiltro == 'programacao'}"
                >
                  Programa√ß√£o
                </option>
                <option
                  value="sustentabilidade"
                  th:selected="${areaFiltro == 'sustentabilidade'}"
                >
                  Sustentabilidade
                </option>
                <option value="design" th:selected="${areaFiltro == 'design'}">
                  Design
                </option>
                <option
                  value="marketing"
                  th:selected="${areaFiltro == 'marketing'}"
                >
                  Marketing
                </option>
                <option value="gestao" th:selected="${areaFiltro == 'gestao'}">
                  Gest√£o
                </option>
                <option value="vendas" th:selected="${areaFiltro == 'vendas'}">
                  Vendas
                </option>
                <option value="rh" th:selected="${areaFiltro == 'rh'}">
                  Recursos Humanos
                </option>
                <option
                  value="financas"
                  th:selected="${areaFiltro == 'financas'}"
                >
                  Finan√ßas
                </option>
                <option value="saude" th:selected="${areaFiltro == 'saude'}">
                  Sa√∫de
                </option>
                <option
                  value="educacao"
                  th:selected="${areaFiltro == 'educacao'}"
                >
                  Educa√ß√£o
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">N√≠vel</label>
              <select name="nivel" class="form-select">
                <option value="">Todos</option>
                <option value="Iniciante">Iniciante</option>
                <option value="Intermedi√°rio">Intermedi√°rio</option>
                <option value="Avan√ßado">Avan√ßado</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Tipo</label>
              <select name="tipo" class="form-select">
                <option value="">Todos</option>
                <option value="quiz">Quiz</option>
                <option value="codigo">C√≥digo</option>
                <option value="logica">L√≥gica</option>
                <option value="memoria">Mem√≥ria</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-filter"></i> Filtrar
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Lista de Desafios -->
      <div
        class="surface-section"
        th:if="${desafios != null and !desafios.empty}"
      >
        <div class="row g-4">
          <div class="col-md-6" th:each="desafio : ${desafios.content}">
            <div
              class="card h-100 shadow-sm border-0"
              th:classappend="${desafiosConcluidos.contains(desafio.id)} ? ' border-success border-2' : ''"
            >
              <div class="card-body d-flex flex-column">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h4 class="mb-0 d-flex align-items-center gap-2">
                    <span th:text="${desafio.icone}">üß†</span>
                    <span th:text="${desafio.titulo}">T√≠tulo</span>
                  </h4>
                  <div class="d-flex align-items-center gap-2">
                    <span
                      class="badge bg-primary bg-opacity-10 text-primary"
                      th:text="${desafio.area}"
                      >√Årea</span
                    >
                    <span
                      class="badge bg-success"
                      th:if="${desafiosConcluidos.contains(desafio.id)}"
                    >
                      <i class="fas fa-check-circle me-1"></i> Conclu√≠do
                    </span>
                  </div>
                </div>
                <p
                  class="text-muted flex-grow-1"
                  th:text="${desafio.descricao}"
                >
                  desc
                </p>
                <div class="d-flex flex-wrap gap-2 mb-3">
                  <span class="badge bg-warning text-dark">
                    <i class="fas fa-trophy"></i>
                    <span th:text="${desafio.pontos}">200</span> pts
                  </span>
                  <span class="badge bg-info" th:text="${desafio.dificuldade}"
                    >F√°cil</span
                  >
                  <span
                    class="badge bg-dark text-white"
                    th:text="${desafio.tipo}"
                    >Quiz</span
                  >
                </div>
                <a
                  class="btn w-100"
                  th:href="${desafiosConcluidos.contains(desafio.id)} ? @{/desafios/{id}/resultado(id=${desafio.id})} : @{/desafios/{id}/quiz(id=${desafio.id})}"
                  th:classappend="${desafiosConcluidos.contains(desafio.id)} ? ' btn-outline-primary text-primary border-2' : ' btn-primary'"
                >
                  <i
                    class="fas"
                    th:classappend="${desafiosConcluidos.contains(desafio.id)} ? ' fa-redo' : ' fa-play'"
                  ></i>
                  <span
                    th:text="${desafiosConcluidos.contains(desafio.id)} ? 'Ver resultado' : 'Iniciar desafio'"
                  >
                    Iniciar desafio
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        th:if="${desafios == null or desafios.empty}"
        class="alert alert-info text-center"
      >
        <i class="fas fa-info-circle"></i> Nenhum desafio encontrado.
      </div>

      <!-- Pagina√ß√£o -->
      <nav th:if="${totalPaginas > 1}">
        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            th:classappend="${paginaAtual == 0} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/desafios(pagina=${paginaAtual - 1}, area=${areaFiltro}, nivel=${nivelFiltro}, tipo=${tipoFiltro})}"
              >Anterior</a
            >
          </li>
          <li
            class="page-item"
            th:each="pagina : ${#numbers.sequence(0, totalPaginas - 1)}"
            th:classappend="${pagina == paginaAtual} ? 'active'"
          >
            <a
              class="page-link"
              th:href="@{/desafios(pagina=${pagina}, area=${areaFiltro}, nivel=${nivelFiltro}, tipo=${tipoFiltro})}"
              th:text="${pagina + 1}"
              >1</a
            >
          </li>
          <li
            class="page-item"
            th:classappend="${paginaAtual >= totalPaginas - 1} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/desafios(pagina=${paginaAtual + 1}, area=${areaFiltro}, nivel=${nivelFiltro}, tipo=${tipoFiltro})}"
              >Pr√≥xima</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
