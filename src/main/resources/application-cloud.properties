# application-cloud.properties
# Configuração para Azure App Service - Java Spring Boot
spring.application.name=Aprenda+

# Azure Database for PostgreSQL
# Prioridade: SPRING_DATASOURCE_URL > POSTGRESQLCONNSTR_DefaultConnection > URL montada
# SPRING_DATASOURCE_URL deve ser configurada no Azure App Service como variável de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL:${POSTGRESQLCONNSTR_DefaultConnection:jdbc:postgresql://aprendaplus-pg-xxxxx.postgres.database.azure.com:5432/aprendaplusdb?sslmode=require}}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:aprendaplusadmin}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Flyway - Migração de Banco de Dados
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# Paginação
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# Cache - Caffeine
spring.cache.type=caffeine
spring.cache.cache-names=courses,challenges,trails
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Spring AI (OpenAI)
# SPRING_AI_OPENAI_API_KEY deve ser configurada no Azure App Service como variável de ambiente
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:}
spring.ai.openai.chat.enabled=true
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Actuator (Monitoramento)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.br.com.fiap.Aprenda=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Application info
info.app.name=Aprenda+
info.app.description=Plataforma Educacional Gamificada - Azure Cloud
info.app.version=1.0.0

