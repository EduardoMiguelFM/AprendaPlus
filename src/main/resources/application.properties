# application.properties
# Configuração para ambiente local
spring.application.name=Aprenda+

# Banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Aprenda
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=dudu0602

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Paginação
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# Cache - Caffeine
spring.cache.type=caffeine
spring.cache.cache-names=courses,challenges,trails
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Spring AI (OpenAI)
# SPRING_AI_OPENAI_API_KEY deve ser configurada como variável de ambiente
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:}
spring.ai.openai.chat.enabled=true
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Swagger acessível
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator (Monitoramento)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.br.com.fiap.Aprenda=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Application info
info.app.name=Aprenda+
info.app.description=Plataforma Educacional Gamificada
info.app.version=1.0.0



